<footer class="footer" id="work-together">
  <div class="footer-container container">
    <div class="text-footer">
      <div class="text-footer-wrapper">
        <picture>
          <source
            srcset="
              ./img/header/logo-1x-min.webp 1x,
              ./img/header/logo-2x-min.webp 2x
            "
            media="(min-width:768px)"
            width="70"
            height="70"
          />
          <source
            srcset="
              ./img/header/logo-1x-min.webp 1x,
              ./img/header/logo-2x-min.webp 2x
            "
            media="(max-width:767px)"
            width="40"
            height="40"
          />
          <img
            class="footer-img"
            src="./img/header/logo-1x-min.webp"
            alt="Lloyd Jefferson photo"
            loading="lazy"
          />
        </picture>

        <h2>Let's <span>work</span></h2>
      </div>
      <h2>together</h2>
    </div>
    <form id="form-footer">
      <div class="footer-form-wrapper">
        <div class="input-footer">
          <input
            class="email-input"
            type="email"
            id="email"
            placeholder="clients@gmail.com"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          />
          <input
            class="comment-input"
            type="text"
            id="comment"
            placeholder="comments"
          />
        </div>
        <button class="footer-button">Send</button>
      </div>
    </form>
    <address class="contact-footer">
      <a class="address-link-footer" href="mailto:lloydjefferson@gmail.com"
        >lloydjefferson@gmail.com</a
      >
      <a class="address-link-footer" href="tel:+3801111111111"
        >+380 11 1111 11 11</a
      >
    </address>
  </div>
</footer>
<div id="overlay"></div>
<div id="modal" class="modal">
  <svg class="close" width="22" height="22">
    <use href="../img/icons.svg#icon-x"></use>
  </svg>
  <div class="modal-content">
    <h2 id="modal-title" class="modal-title"></h2>
    <p id="modal-text" class="modal-text"></p>
  </div>
</div>
